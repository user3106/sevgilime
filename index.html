<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sadece Sana √ñzel</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffd1e6);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* ≈ûƒ∞FRE EKRANI */
    #lockScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #lockScreen h2 {
      color: #cc3366;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff3366;
      color: white;
    }

    /* ANA Sƒ∞TE */
    #siteContent {
      display: none;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #cc3366;
      margin-bottom: 30px;
      font-size: 2.2em;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 320px;
    }

    .heart-btn {
      width: 120px;
      height: 120px;
      border: none;
      cursor: pointer;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.4s ease;
    }

    /* EVET ‚Äì KIRMIZI KALP */
    #yesBtn {
      background: #ff3366;
      transform: translate(-50%, -50%) rotate(-45deg);
      left: 50%;
      top: 40%;
      z-index: 2;
    }

    #yesBtn::before,
    #yesBtn::after {
      content: "";
      width: 120px;
      height: 120px;
      background: #ff3366;
      border-radius: 50%;
      position: absolute;
    }

    #yesBtn::before { top: -60px; left: 0; }
    #yesBtn::after { left: 60px; top: 0; }

    #yesText {
      transform: rotate(45deg);
      z-index: 3;
    }

    /* HAYIR ‚Äì KIRIK KALP */
    #noBtn {
      background: #999;
      transform: rotate(-45deg);
      left: 35%;
      top: 65%;
    }

    #noBtn::before,
    #noBtn::after {
      content: "";
      width: 120px;
      height: 120px;
      background: #999;
      border-radius: 50%;
      position: absolute;
    }

    #noBtn::before { top: -60px; left: 0; }
    #noBtn::after { left: 60px; top: 0; }

    #noBtn span {
      transform: rotate(45deg);
      z-index: 3;
    }

    #message {
      display: none;
      font-size: 1.9em;
      color: #cc3366;
      padding: 25px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<!-- ≈ûƒ∞FRE EKRANI -->
<div id="lockScreen">
  <h2>Bu sayfa sadece sana √∂zel</h2>
  <input type="password" id="passwordInput" placeholder="≈ûifreyi gir">
  <button onclick="checkPassword()">Giri≈ü Yap</button>
</div>

<!-- ANA Sƒ∞TE -->
<div id="siteContent">
  <h1 id="question">Beni seviyor musun?</h1>

  <div class="buttons">
    <button id="yesBtn" class="heart-btn">
      <div id="yesText">Evet</div>
    </button>

    <button id="noBtn" class="heart-btn">
      <span>Hayƒ±r</span>
    </button>
  </div>

  <div id="message">
   ‚ù§Ô∏è Bende seni seviyorum, hayatƒ±mƒ±n anlamƒ± ‚ù§Ô∏è<br><br>
  üíñ Allah seni benim ba≈üƒ±mdan eksik etmesin üíñ
  </div>
</div>

<script>
  /* ≈ûƒ∞FRE BURADA AYARLI */
  const correctPassword = "23.12.2025";

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("siteContent").style.display = "flex";
    } else {
      alert("≈ûifre yanlƒ±≈ü");
    }
  }

  let scale = 1;
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");
  const question = document.getElementById("question");

  noBtn.addEventListener("click", () => {
    scale += 0.35;
    yesBtn.style.transform = `translate(-50%, -50%) rotate(-45deg) scale(${scale})`;

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    if (scale >= 3) {
      yesBtn.style.width = "100vw";
      yesBtn.style.height = "100vh";
      yesBtn.style.left = "0";
      yesBtn.style.top = "0";
      yesBtn.style.transform = "rotate(0deg)";
    }
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    question.style.display = "none";
    message.style.display = "block";
  });
</script>

</body>
</html>
